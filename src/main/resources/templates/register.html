<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f8f9fa;
        padding: 2rem 0;
      }
      .register-container {
        max-width: 500px;
        width: 100%;
        padding: 2rem;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h2 class="text-center mb-4">Tạo Tài Khoản</h2>
      <!-- Hiển thị thông báo lỗi nếu có -->
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
      </div>
      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Họ và Tên</label>
          <input
            type="text"
            id="name"
            th:field="*{name}"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            th:field="*{email}"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Tên đăng nhập</label>
          <input
            type="text"
            id="username"
            th:field="*{username}"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <!--
                Lưu ý: Tên trường là 'passwordHash' để khớp với model User.
                Thymeleaf sẽ tự động map giá trị của input này vào trường user.passwordHash.
            -->
          <input
            type="password"
            id="password"
            th:field="*{passwordHash}"
            class="form-control"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Đăng ký</button>
        </div>
        <div class="text-center mt-3">
          <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
